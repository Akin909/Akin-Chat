<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Akin's Node App</title>
        <link href=
        "https://fonts.googleapis.com/css?family=Amatic+SC|Roboto|Open+Sans" rel=
        "stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"
        title="Akin Chat" charset="utf-8">
    </head>

    <body>
        <section class="menu__container">
            <div class="menu__top">
                <a href="#menu" class="box-shadow-menu"></a>
                <h3 class="menu__title">People</h3>
            </div>


            <div class="menu__users">
            </div>
        </section>


        <section class="chat__container">
            <header class="title__container">
                <div class="menu__icon">                
                <a href="#menu" class="menu__active box-shadow-menu"></a>
                    <!-- &#38;#10006; -->
                </div>
                <p class="text__title">Welcome to Akin Chat</p>
                <img class="img img__cat" src="./img/cat-icon.png" alt=
                "Cartoon cat image">
            </header>


            <ol class="message__list">
            </ol>


            <form class="message__form" id="message-form" name="message-form">
                <input autofocus="" autocomplete="off" type="text" name="message"
                id="message-input" class="message__input" placeholder=
                "Type in your interesting message..."> <button class=
                    "submit__button">Send</button> <button class=
                    "submit__button submit__button__location" id="send-location">Send
                    Location</button>
            </form>
        </section>
        <script src="/socket.io/socket.io.js" charset="utf-8"></script> 
        <script src="./js/index.js" charset="utf-8"></script>
    </body>
</html>
